<div class="likes-container">
  <!-- Header -->
  <div class="likes-header">
    <h2 class="header-title">
      <i class="fa fa-star"></i>
      {{ likesParam === "Likers" ? "Admirers" : "Your Favorites" }}
    </h2>
    <p class="header-subtitle">{{ pagination.totalItems }} people</p>
  </div>

  <!-- Filter Tabs -->
  <div class="likes-filters">
    <div class="filter-tabs">
      <button
        class="filter-tab"
        [(ngModel)]="likesParam"
        btnRadio="Likers"
        (click)="loadUsers()"
        [class.active]="likesParam === 'Likers'"
      >
        <i class="fa fa-heart"></i>
        <span>Who Likes Me</span>
      </button>
      <button
        class="filter-tab"
        [(ngModel)]="likesParam"
        btnRadio="Likees"
        (click)="loadUsers()"
        [class.active]="likesParam === 'Likees'"
      >
        <i class="fa fa-check"></i>
        <span>My Favorites</span>
      </button>
    </div>
  </div>

  <!-- Members Grid -->
  <div class="likes-grid">
    <div *ngFor="let user of users" class="grid-item">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!users || users.length === 0" class="empty-state">
    <div class="empty-icon">
      <i class="fa fa-inbox"></i>
    </div>
    <h3>No Matches Yet</h3>
    <p>When someone likes you or you like someone, it will appear here</p>
  </div>

  <!-- Pagination -->
  <div class="pagination-container" *ngIf="pagination.totalItems > 0">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="‹"
      nextText="›"
      firstText="‹‹"
      lastText="››"
    >
    </pagination>
  </div>
</div>
