<div class="members-container">
  <!-- Header Section -->
  <div class="members-header">
    <h2 class="header-title"><i class="fa fa-fire"></i> Discover Matches</h2>
    <p class="header-subtitle">
      {{ pagination.totalItems }} amazing people waiting to meet you
    </p>
  </div>

  <!-- Filters Section -->
  <div class="filters-section">
    <form
      class="filters-form"
      novalidate
      #form="ngForm"
      (ngSubmit)="loadUser()"
    >
      <div class="filters-grid">
        <!-- Age Range -->
        <div class="filter-group">
          <label for="minAge" class="filter-label">
            <i class="fa fa-birthday-cake"></i> Age
          </label>
          <div class="age-inputs">
            <div class="input-wrapper">
              <input
                type="number"
                class="form-control filter-input"
                id="minAge"
                [(ngModel)]="userParams.minAge"
                name="minAge"
                placeholder="Min"
                min="18"
                max="100"
              />
            </div>
            <span class="separator">-</span>
            <div class="input-wrapper">
              <input
                type="number"
                class="form-control filter-input"
                id="maxAge"
                [(ngModel)]="userParams.maxAge"
                name="maxAge"
                placeholder="Max"
                min="18"
                max="100"
              />
            </div>
          </div>
        </div>

        <!-- Gender Filter -->
        <div class="filter-group">
          <label for="gender" class="filter-label">
            <i class="fa fa-heart"></i> Looking For
          </label>
          <select
            class="form-control filter-select"
            id="gender"
            [(ngModel)]="userParams.gender"
            name="gender"
          >
            <option *ngFor="let gender of genderList" [value]="gender.value">
              {{ gender.dispaly }}
            </option>
          </select>
        </div>

        <!-- Sort By -->
        <div class="filter-group">
          <label class="filter-label">
            <i class="fa fa-sort"></i> Sort By
          </label>
          <div class="sort-buttons">
            <button
              type="button"
              name="orderBy"
              class="sort-btn"
              (click)="loadUser()"
              btnRadio="lastActive"
              [(ngModel)]="userParams.orderBy"
              [class.active]="userParams.orderBy === 'lastActive'"
            >
              <i class="fa fa-clock-o"></i> Latest
            </button>
            <button
              type="button"
              name="orderBy"
              class="sort-btn"
              (click)="loadUser()"
              btnRadio="created"
              [(ngModel)]="userParams.orderBy"
              [class.active]="userParams.orderBy === 'created'"
            >
              <i class="fa fa-star"></i> Newest
            </button>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="filter-group action-group">
          <button type="submit" class="btn btn-apply">
            <i class="fa fa-search"></i> Apply Filters
          </button>
          <button type="button" class="btn btn-reset" (click)="resetFilters()">
            <i class="fa fa-refresh"></i> Reset
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Members Grid -->
  <div class="members-grid">
    <div *ngFor="let user of users" class="grid-item">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!users || users.length === 0" class="empty-state">
    <div class="empty-icon">
      <i class="fa fa-search"></i>
    </div>
    <h3>No Matches Found</h3>
    <p>Try adjusting your filters to see more profiles</p>
  </div>

  <!-- Pagination -->
  <div class="pagination-container" *ngIf="users && users.length > 0">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [(ngModel)]="pagination.currentPage"
      [itemsPerPage]="pagination.itemsPerPage"
      (pageChanged)="pageChanged($event)"
      previousText="‹"
      nextText="›"
      firstText="‹‹"
      lastText="››"
    >
    </pagination>
  </div>
</div>
